<html>
	<head><h1 align="center">Student registration form</h1></head>
	<body>
		<form bgcolor="cyan">
			<table align="center">
			<tr><td><label>FirstName</label></td>
				
				<td><input type="text" name="FirstName" size="18"></td></tr><br>

			<tr><td><label>LastName</label></td>
				<td><input type="text" name="lastname" size="18"></td></tr<br>

			<tr><td><label>Course</label></td>
				<td><select>
				<option value="course">Course</option>
				<option value="B.A">B.A</option>
				<option value="B.E">B.E</option></select></td></tr>

		<label>Gender</label><br>
		<input type="radio" name="male">MALE<br>
		<input type="radio" name="female">FEMALE<br>
		<label>Phone</label>
		<input type="text" name="phone"/><br>
		<label>address</label><br>
		<textarea cols="80" rows="5" value="address"></textarea><br>

		<label>Email</label>
		<input type="email" id="email" name=""/><br><br>

		<label>Password</label>
		<input type="pass" id="pass" name=""/><br><br>

		<input type="button" value="submit"/>
	</form>
	</body>
</html>
